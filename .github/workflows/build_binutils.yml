name: Build binutils

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update and Install Dependencies
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y \
            git libssl-dev \
            gcc-aarch64-linux-gnu \
            gcc-arm-linux-gnueabi \
            build-essential \
            libncurses5-dev \
            bzip2 make gcc g++ \
            grep bc curl bison \
            flex openssl lzop \
            unzip zlib1g-dev \
            file ca-certificates \
            ccache wget texinfo \
            xz-utils libelf-dev \
            zip libgmp-dev \
            libncurses-dev \
            gawk m4 libtinfo-dev \
            cpio binutils-dev \
            cmake ninja-build \
            u-boot-tools python3 \
            zstd clang lld \
            lz4

      - name: Download and install LLVM
        run: |
          wget https://apt.llvm.org/llvm.sh -O llvm.sh && chmod +x llvm.sh && sudo ./llvm.sh 20

      - name: Download binutils
        run: |
          cd src
          git clone -b binutils-2.33.1 --single-branch --depth 1 https://github.com/mmxdxmm/build-clang.git binutils
          cd ..
      
      - name: Build
        run: |
          export PATH="/lib/llvm-20/bin:$PATH"
          bash build_binutils.sh 2> out.txt

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: out
          path: |
            binutils.zip
            out.txt