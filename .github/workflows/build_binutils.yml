name: Build binutils

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update and Install Dependencies
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y \
            git libssl-dev \
            gcc-aarch64-linux-gnu \
            gcc-arm-linux-gnueabi \
            build-essential \
            libncurses5-dev \
            bzip2 make gcc g++ \
            grep bc curl bison \
            flex openssl lzop \
            unzip zlib1g-dev \
            file ca-certificates \
            ccache wget texinfo \
            xz-utils libelf-dev \
            zip libgmp-dev \
            libncurses-dev \
            gawk m4 libtinfo-dev \
            cpio binutils-dev \
            cmake ninja-build \
            u-boot-tools python3 \
            zstd clang lld \
            lz4

      - name: Download and install LLVM
        run: |
          mkdir -p clang
          wget -nv -O clang.tar.gz "https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/tags/ndk-r29/clang-r563880c.tar.gz"
          tar -xvf clang.tar.gz -C clang
          export PATH="$PWD/clang/bin:$PATH"

      - name: Download binutils
        run: |
          cd src
          git clone https://android.googlesource.com/toolchain/binutils
          cd ..
      
      - name: Build
        run: |
          bash build_binutils.sh 2> out.txt
          cd out
          zip -r binutils.zip binutils
          cp binutils.zip ../binutils.zip

      - name: Upload to amd branch
        run: |
          # 配置 Git 用户信息
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 检查是否存在 amd 分支，如果不存在则创建
          if ! git show-ref --verify --quiet refs/heads/amd; then
            git checkout --orphan amd
            git reset --hard
            echo "Initial commit for amd branch" > README.md
            git add README.md
            git commit -m "Initial commit for amd branch"
            # 切换到主分支以进行后续操作
            git checkout main
          else
            git checkout amd
          fi
          
          # 进入编译结果目录
          cd out/binutils
          
          # 初始化 Git（如果还没有的话）
          if [ ! -d ".git" ]; then
            git init
            git config user.email "action@github.com"
            git config user.name "GitHub Action"
            git remote add origin https://github.com/${{ github.repository }}.git
          fi
          
          # 确保在 amd 分支
          git checkout -B amd
          
          # 添加所有文件（包括隐藏文件）
          git add -A .
          
          # 检查是否有更改需要提交
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            # 提交更改
            git commit -m "Update binutils build artifacts - $(date +'%Y-%m-%d %H:%M:%S')"
            
            # 推送到 amd 分支
            git push origin amd --force
          fi
          
          # 返回到工作目录根目录
          cd ../../

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: out
          path: |
            binutils.zip
            out.txt