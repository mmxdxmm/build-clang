name: Build binutils

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update and Install Dependencies
        run: |
          sudo apt update && sudo apt install build-essential libc6-dev libssl-dev libncurses-dev flex bison ccache lz4 zip unzip wget git -y && sudo apt upgrade -y

      - name: Download and install LLVM
        run: |
          wget https://apt.llvm.org/llvm.sh -O llvm.sh && chmod +x llvm.sh && sudo ./llvm.sh 20

      - name: Download binutils
        run: |
          cd src
          git clone -b binutils-2.33.1 --single-branch --depth 1 https://github.com/mmxdxmm/build-clang.git binutils
          cd ..
      
      - name: Build
        run: |
          sudo bash build_binutils.sh | tee out.txt

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: out
          path: |
            binutils.zip
            out.txt